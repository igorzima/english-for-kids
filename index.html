<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style/style.css">
  <title>English for kids</title>
</head>
<body>
  <header class="header" id="header">
    <div class="wrapper header__wrapper">
      <div class="hamburger" id="hamburger">
        <span class="hamburger__line"></span>
      </div>
      <div class="menu" id="menu">
        <ul class="navigation">
          <li class="navigation__item">Main Page</li>
          <li class="navigation__item">Action (set A)</li>
          <li class="navigation__item">Action (set B)</li>
          <li class="navigation__item">Action (set C)</li>
          <li class="navigation__item">Adjective</li>
          <li class="navigation__item">Animal (set A)</li>
          <li class="navigation__item">Animal (set B)</li>
          <li class="navigation__item">Clothes</li>
          <li class="navigation__item">Emotion</li>
        </ul>
      </div>
      <div class="switcher">
        <label class="language-switcher">
          <input type="checkbox">
          <span class="slider round"></span>
          <span class="train-mode">Train</span>
          <span class="play-mode">Play</span>
        </label>
      </div>
    </div>
  </header>
  <main>
    <section class="cards">
      
    </section>
  </main>

  <script src="./src/script/script.js"></script>
</body>
</html>
